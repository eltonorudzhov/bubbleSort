<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1251" />
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/style/index.css" />
  </head>

  <body id="body">
    <nav id="GenerateNav">
      <div id="divChecks">
        <label for="MinValue">Min</label>
        <input id="MinValue" type="text" value="0" />

        <label for="MaxValue">Max</label>
        <input id="MaxValue" type="text" value="100" />
        <label for="ItemNumber">Number of items</label>
        <input id="ItemNumber" type="number" value="15" min='1' max="50" />
      
        <button id="GenerateButton">Generate</button>
        
        <button id="Start" class="start-button">Start</button>
        <label for="Speed" class="speed-label">Speed</label>
        <input id="Speed" type="number" value="1" min="1" max="10" />
        <button id="SpeedButton">Speed</button>
      </div>
    </nav>
    <div class="sort-action-panel">
      <table id="sortElements">
      
      </table>
    <div>
  </body>
</html>
